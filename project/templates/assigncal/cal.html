<!DOCTYPE html>

<head>

<script src='../../static/moment.min.js'></script>
<script src='../../static/jquery.min.js'></script>
<script src='../../static/fullcalendar.min.js'></script>
<script src='../../static/csrfcookie.js'></script>
<script>
	$(document).ready(function() {
		$('#calendar').fullCalendar({
			theme: true,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			//defaultDate: '2016-01-12',
			defaultView: 'month',
			selectable: true,
			selectHelper: true,
			nowIndicator : true,			
			eventMouseover: function( event, jsEvent, view ) 
			{ 
				if (view.name == 'month')
				{
					$('#calendar').fullCalendar('eventLimitClick', 'popover');
				}
			},
			/*
			eventLimitClick : function( cellInfo, jsEvent )
			{
				"popover";
				//alert(cellInfo.segs[0].event.title);
			},
			*/
			/*
			eventClick: function(calEvent, jsEvent, view) {
        		alert('Event: ' + calEvent.title);
    		},
    		dayClick: function(date, jsEvent, view) {
        		alert('Clicked on: ' + date.format());
        		alert("The view's name is " + view.name);
    		},*/
			editable: false,
			//slotEventOverlap: false,
			eventLimit: true, // allow "more" link when too many events
			eventOrder : "id,title",
			eventLimitText : function(num)
			{
				return "See Names"
			},
			views: 
			{
		        month: 
	        	{
	        		eventLimit: 2 // adjust to 6 only for agendaWeek/agendaDay	
		        },
		        agenda:
		        {
		        	eventLimit: false
		        }
    		},
			eventTextColor : 'black',
			events : function (start, end, timezone, callback) {
				$.ajax({
				  	url: '/eventfeed',
				  	method: 'GET',
				}).done(function(data){
				  	callback(data.events);
				});
			},
			
			/*
			events : [
				"title" : "todayreplace",
				"start" : $('#calendar').fullCalendar('getDate');
			],
			*/
			select: function(start, end, jsEvent, view) {
				if (view.name == 'month')
				{
					$('#calendar').fullCalendar('gotoDate',start);
					$('#calendar').fullCalendar('changeView','agendaDay');	
				}
				// automatically adds to freelist?
				else
				{
					var starttime = start.format();
					var endtime = end.format();
					/* 
					 ajax request, get session variable
					 checks if user is in "Email" context
					 */ 
					$.ajax({
						url: '/email',
						method: 'GET',
						datatype: 'text',
					}).done(function(data){
						if (data.email == 'send') 
						{
							console.log("send");
							// call email code
							$.ajax({
								url: '/sendemail',
								method: 'POST',
								data: {'starttime': starttime,
										'endtime': endtime},
							});
							// unset session variable
							$.ajax({
							url: '/email',
							method: 'POST',
							data: {'email': 'no'},
							});
						}
					});

					// adds time block to user's frees
					$.ajax({
				  		url: '/save',
				  		method: 'POST',
				  		data : {'starttime': starttime,
				  				'endtime' : endtime}, 
					}).done(function(){
				  		$('#calendar').fullCalendar('refetchEvents');
					});
				}
				/*
				var title = prompt('Event Title:');
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
				}
				*/
				$('#calendar').fullCalendar('unselect');
			}
		});		
	});
</script>

<script type="text/javascript">
	window.onload = function() {
		{% for key,value in courses.items %}
			var {{ value }} = document.getElementById("{{ value }}");
			{{ value }}.onclick = function() {
				$.ajax({
				  	url: '/courses',
				  	method: 'POST',
				  	data: {'course' : "{{ value }}"}
				}).done(function(){
					$('#calendar').fullCalendar('refetchEvents');
					$('#calendar').fullCalendar('changeView','month');
				});
				return false;
				}
		{% endfor %}
		var myFrees = document.getElementById("myFrees");
		myFrees.onclick = function() {
			$.ajax({
			  	url: '/courses',
			  	method: 'POST',
			  	data: {'course' : "myFrees"}
			}).done(function(){
					$('#calendar').fullCalendar('refetchEvents');
					$('#calendar').fullCalendar('changeView','month');
			});
			return false;
			}
		// test button for email function
		var Email = document.getElementById("Email");
		Email.onclick = function() {
			console.log("clicked");
			$.ajax({
				url: '/email',
				method: 'POST',
				data: {'email': 'send'}
			});
		}
	}
</script>
